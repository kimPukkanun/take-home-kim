swagger: "2.0"
info:
  title: Thai Baht Text API
  description: Converts a decimal amount into Thai Baht text.
  version: 1.0.0
  contact: {}
host: localhost:8080
basePath: /
schemes:
  - http
paths:
  /v1/baht-text:
    post:
      summary: Convert amount to Thai Baht text
      description: Accepts amount as a string to preserve precision. Amount is rounded to 2 decimals before rendering satang.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/ConvertRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ConvertResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  ConvertRequest:
    type: object
    required:
      - amount
    properties:
      amount:
        type: string
        example: '33333.75'
  ConvertResponse:
    type: object
    required:
      - amount
      - roundedAmount
      - baht
      - satang
      - text
    properties:
      amount:
        type: string
      roundedAmount:
        type: string
        example: '33333.75'
      baht:
        type: string
        example: '33333'
      satang:
        type: string
        example: '75'
      text:
        type: string
        example: 'สามหมื่นสามพันสามร้อยสามสิบสามบาทเจ็ดสิบห้าสตางค์'
  ErrorResponse:
    type: object
    required:
      - error
    properties:
      error:
        type: string
